            <div id="resendTimer">
                
            </div>

            <div id="otpDisplay"></div> 
            <div class="visiable">
            <input type="text" class="input" id="enteredOTP" placeholder="Enter OTP" style="display: none;"/>
            <button class="btn" id="bbtn" style="display: none;"  onclick="verifyOTP()">submit </button>
            </div>
        </form>
    </div>
